<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zoomable Image</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
    <style>
        html, body, #viewer { margin: 0; padding: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <script>
        console.log("Initializing OpenSeadragon...");
        
        // First, let's check if we can fetch the ImageProperties.xml
        fetch('https://fdoperez.github.io/zoomify/ImageProperties.xml')
            .then(response => {
                console.log("ImageProperties.xml response:", response.status);
                return response.text();
            })
            .then(text => {
                console.log("ImageProperties.xml content:", text);
            })
            .catch(error => {
                console.error("Error fetching ImageProperties.xml:", error);
            });

        // Try with explicit tile source
        var viewer = OpenSeadragon({
            id: "viewer",
            prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
            tileSources: {
                type: 'zoomify',
                url: 'https://fdoperez.github.io/zoomify/',
                width: 9384,
                height: 6042,
                tilesUrl: 'https://fdoperez.github.io/zoomify/'
            },
            showNavigationControl: true,
            debugMode: true,
            crossOriginPolicy: 'Anonymous'
        });

        viewer.addHandler('open-failed', function(event) {
            console.error("TileSource failed to load:", event);
            console.error("Event details:", JSON.stringify(event, null, 2));
        });

        viewer.addHandler('open', function() {
            console.log("Viewer opened successfully!");
        });
        
        viewer.addHandler('tile-load-failed', function(event) {
            console.error("Tile failed to load:", event);
        });
    </script>
</body>
</html>
