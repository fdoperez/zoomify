<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zoomable Image</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/openseadragon.min.js"></script>
    <style>
        html, body, #viewer { margin: 0; padding: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="viewer"></div>
    <script>
        console.log("Initializing OpenSeadragon...");

        var viewer = OpenSeadragon({
            id: "viewer",
            prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/4.1.0/images/",
            tileSources: {
                type: 'zoomify',
                url: 'https://fdoperez.github.io/zoomify/',
                width: 9384,
                height: 6042
            },
            showNavigationControl: true,
            showHomeControl: true,
            showFullPageControl: true,
            showZoomControl: true
        });

        viewer.addHandler('open-failed', function(event) {
            console.error("TileSource failed to load");
            console.error("Message:", event.message);
            console.error("Source:", event.source);
        });

        viewer.addHandler('open', function() {
            console.log("Viewer opened successfully!");
        });
        
        viewer.addHandler('tile-loaded', function(event) {
            console.log("Tile loaded successfully");
        });
        
        viewer.addHandler('tile-load-failed', function(event) {
            console.error("Tile failed to load:", event.tile.url);
        });
    </script>
</body>
</html>
